name: Build and test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: yarn
      - name: Yarn
        run: yarn
      - name: Test
        run: yarn lint && yarn test

  # Coverage reporting disabled (coverage command removed due to glob@10 incompatibility).
  report-coverage:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Coverage reporting disabled"

  test-as-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - name: Yarn
        run: yarn
      - name: Test install in other package
        run: ./scripts/test-package/run.sh
